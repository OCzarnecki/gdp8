syntax = "proto3";

package aea.gdp8.agent_agent_communication.v0_1_0;

message AgentAgentMessage{

  // Performatives and contents
  message Water_Status_Performative{
    int32 water = 1;
  }

  message Request_Info_Performative{
    int32 turn_number = 1;
  }


  oneof performative{
    Request_Info_Performative request_info = 5;
    Water_Status_Performative water_status = 6;
  }
}
