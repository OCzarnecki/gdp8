---
name: agent_environment
author: gdp8
version: 0.1.0
description: Agent-environment messages
protocol_specification_id: gdp8/agent_environment_communication:0.1.0
license: Apache-2.0
aea_version: '>=0.11.0, <0.12.0'
speech_acts:
  tick: 
    tile_water: pt:int
    agent_water: pt:int
    neighbour_ids: pt:set[pt:int]
  action:
    command: ct:Command
    water_quantity: pt:int
...
---
ct:Command: |
  enum CommandEnum {
      NOP = 0;
      SEND_WATER = 1;
      RECEIVE_WATER = 2;
    }
  CommandEnum command = 1;
...
---
initiation: [tick]
reply:
  tick: [action]
  action: []
termination: [action]
roles: {agent, environment}
end_states: [success]
keep_terminal_state_dialogues: false
...

