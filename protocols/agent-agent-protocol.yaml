---
name: agent_agent
author: gdp8
version: 0.1.0
description: Agent-agent messages
protocol_specification_id: gdp8/agent_agent_communication:0.1.0
license: Apache-2.0
aea_version: '>=1.0.0'
speech_acts:
  water_status: 
    water: pt:int
  request_info:
    turn_number: pt:int
  sender_request:
    request: pt:str
    turn_number: pt:int
  receiver_reply:
    reply: pt:str
...
---
initiation: [request_info]
reply:
  request_info: [water_status]
  water_status: []
  sender_request: [receiver_reply]
termination: [water_status, receiver_reply]
roles: {info_requester, info_provider}
end_states: [message_sent]
keep_terminal_state_dialogues: false
...

